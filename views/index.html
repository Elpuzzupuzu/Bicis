<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de Bicicletas</title>
</head>
<body>
  <h1>Bicicletas Disponibles</h1>
  <ul id="bicicletas-lista"></ul>

  <script>
    fetch('/bicicletas')
      .then(response => response.json())
      .then(bicicletas => {
        const lista = document.getElementById('bicicletas-lista');
        bicicletas.forEach(bicicleta => {
          const item = document.createElement('li');
          item.textContent = `${bicicleta.marca} - ${bicicleta.modelo} - ${bicicleta.precio} â‚¬`;
          lista.appendChild(item);
        });
      });
  </script>
</body>
</html>
